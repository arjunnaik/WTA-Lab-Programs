<!DOCTYPE html>

<head>
    <title>square and cube</title>
</head>

<body bgcolor="lightblue">
    <table border="1" bgcolor="lightgrey" borderColor="white" align="center">
        <tr>
            <th>num</th>
            <th>square</th>
            <th>cube</th>
        <tr>
            <script>
                for (i = 1; i <= 10; i++) {
                    document.write("<tr><td>" + i + "</td><td>" + (i * i) + "</td><td>" + (i * i * i) + "</td> </tr>");
                }
            </script>
        </tr>
    </table>
</body>

</html>
